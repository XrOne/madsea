    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Context for global state
        const AppContext = createContext();

        // Mock data for development
        const mockProjects = [
            {
                id: "proj_123",
                name: "Film Noir",
                type: "unitaire",
                duration: "90min",
                nomenclature: "Titre_v0001.jpg",
                episodes: [
                    {
                        id: "ep_123",
                        number: "1",
                        name: "S√©quence d'ouverture",
                        scenes: []
                    }
                ],
                createdAt: new Date(),
                updatedAt: new Date(),
                isArchived: false
            },
            {
                id: "proj_456",
                name: "S√©rie Sci-Fi",
                type: "serie",
                season: "1",
                episode: "01",
                nomenclature: "E101_SQ0001-0001_AI-Concept_v0001.jpg",
                episodes: [
                    {
                        id: "ep_456",
                        number: "101",
                        name: "Premier Contact",
                        scenes: []
                    },
                    {
                        id: "ep_789",
                        number: "102",
                        name: "La Base Secr√®te",
                        scenes: []
                    }
                ],
                createdAt: new Date(),
                updatedAt: new Date(),
                isArchived: false
            }
        ];

        const mockTrash = [
            {
                id: "proj_789",
                name: "Ancien Projet",
                type: "unitaire",
                duration: "120min",
                nomenclature: "Old_v0001.jpg",
                episodes: [],
                createdAt: new Date(Date.now() - 86400000),
                updatedAt: new Date(Date.now() - 86400000),
                isArchived: true
            }
        ];

        const planTypes = ["PL", "PR", "GP", "TGP", "PA", "PE", "PC", "PD"];
        const stylePresets = [
            { id: 1, name: "Ombres chinoises", description: "Silhouettes noires sur fond color√©", icon: "üñ§" },
            { id: 2, name: "Laboratoire", description: "Style scientifique, dessin technique", icon: "üî¨" },
            { id: 3, name: "Expressionniste", description: "√âmotionnel, coups de pinceau visibles", icon: "üé®" },
            { id: 4, name: "Custom", description: "Personnalis√© via param√®tres avanc√©s", icon: "‚öôÔ∏è" }
        ];

        // Main App Component
        function App() {
            const [projects, setProjects] = useState(mockProjects);
            const [trash, setTrash] = useState(mockTrash);
            const [activeProject, setActiveProject] = useState(null);
            const [activeEpisode, setActiveEpisode] = useState(null);
            const [scenes, setScenes] = useState([]);
            const [selectedScenes, setSelectedScenes] = useState([]);
            const [notifications, setNotifications] = useState([]);
            const [viewMode, setViewMode] = useState('grid');
            const [isUploading, setIsUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [extractionProgress, setExtractionProgress] = useState(0);
            const [isGenerating, setIsGenerating] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [showNewProjectModal, setShowNewProjectModal] = useState(false);
            const [showTrash, setShowTrash] = useState(false);
            const [newProjectData, setNewProjectData] = useState({
                name: '',
                type: 'unitaire',
                duration: '',
                season: '',
                episode: '',
                title: ''
            });

            // Add a notification
            const addNotification = (message, type = 'info') => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== id));
                }, 5000);
            };

            // Handle project selection
            const selectProject = (projectId) => {
                const project = [...projects, ...trash].find(p => p.id === projectId);
                setActiveProject(project);
                setActiveEpisode(project?.episodes?.[0] || null);
                setScenes(project?.episodes?.[0]?.scenes || []);
                setSelectedScenes([]);
                addNotification(`Projet "${project?.name}" s√©lectionn√©`, 'success');
            };

            // Handle episode selection
            const selectEpisode = (episodeId) => {
                const episode = activeProject?.episodes?.find(e => e.id === episodeId);
                setActiveEpisode(episode);
                setScenes(episode?.scenes || []);
                setSelectedScenes([]);
                addNotification(`√âpisode "${episode?.name}" s√©lectionn√©`, 'info');
            };

            // Handle scene selection
            const toggleSceneSelection = (sceneId) => {
                setSelectedScenes(prev => 
                    prev.includes(sceneId) 
                        ? prev.filter(id => id !== sceneId) 
                        : [...prev, sceneId]
                );
            };

            // Select all scenes
            const selectAllScenes = () => {
                if (selectedScenes.length === scenes.length) {
                    setSelectedScenes([]);
                } else {
                    setSelectedScenes(scenes.map(s => s.id));
                }
            };

            // Create new project
            const createProject = () => {
                if (!newProjectData.name) {
                    addNotification('Veuillez donner un nom au projet', 'warning');
                    return;
                }

                const id = `proj_${Date.now()}`;
                let nomenclature = '';
                
                if (newProjectData.type === 'unitaire') {
                    if (!newProjectData.title || !newProjectData.duration) {
                        addNotification('Veuillez remplir tous les champs pour un projet unitaire', 'warning');
                        return;
                    }
                    nomenclature = `${newProjectData.title.replace(/\s+/g, '_')}_v0001.jpg`;
                } else {
                    if (!newProjectData.season || !newProjectData.episode || !newProjectData.title) {
                        addNotification('Veuillez remplir tous les champs pour une s√©rie', 'warning');
                        return;
                    }
                    nomenclature = `E${newProjectData.season}${newProjectData.episode}_SQ0001-0001_AI-Concept_v0001.jpg`;
                }

                const project = {
                    id,
                    name: newProjectData.name,
                    type: newProjectData.type,
                    duration: newProjectData.duration,
                    season: newProjectData.season,
                    episode: newProjectData.episode,
                    title: newProjectData.title,
                    nomenclature,
                    episodes: [{
                        id: `ep_${Date.now()}`,
                        number: newProjectData.type === 'unitaire' 
                            ? `${newProjectData.episode}` 
                            : `${newProjectData.season}${newProjectData.episode.toString().padStart(2, '0')}`,
                        name: newProjectData.type === 'unitaire' ? newProjectData.title : `√âpisode ${newProjectData.episode}`,
                        scenes: []
                    }],
                    createdAt: new Date(),
                    updatedAt: new Date(),
                    isArchived: false
                };

                setProjects(prev => [...prev, project]);
                setNewProjectData({
                    name: '',
                    type: 'unitaire',
                    duration: '',
                    season: '',
                    episode: '',
                    title: ''
                });
                setShowNewProjectModal(false);
                selectProject(id);
                addNotification('Nouveau projet cr√©√© avec succ√®s', 'success');
            };

            // Move project to trash
            const moveToTrash = (projectId) => {
                if (window.confirm('√ätes-vous s√ªr de vouloir archiver ce projet ?')) {
                    const projectToMove = projects.find(p => p.id === projectId);
                    
                    if (projectToMove) {
                        setProjects(prev => prev.filter(p => p.id !== projectId));
                        setTrash(prev => [...prev, {...projectToMove, isArchived: true}]);
                        
                        if (activeProject?.id === projectId) {
                            setActiveProject(null);
                            setActiveEpisode(null);
                            setScenes([]);
                        }
                        
                        addNotification('Projet d√©plac√© dans la corbeille', 'success');
                    }
                }
            };

            // Restore project from trash
            const restoreFromTrash = (projectId) => {
                const projectToRestore = trash.find(p => p.id === projectId);
                
                if (projectToRestore) {
                    setTrash(prev => prev.filter(p => p.id !== projectId));
                    setProjects(prev => [...prev, {...projectToRestore, isArchived: false}]);
                    addNotification('Projet restaur√© depuis la corbeille', 'success');
                }
            };

            // Permanently delete project
            const permanentlyDelete = (projectId) => {
                if (window.confirm('√ätes-vous s√ªr de vouloir supprimer d√©finitivement ce projet ? Cette action est irr√©versible.')) {
                    setTrash(prev => prev.filter(p => p.id !== projectId));
                    addNotification('Projet supprim√© d√©finitivement', 'success');
                }
            };

            // Empty trash
            const emptyTrash = () => {
                if (window.confirm('√ätes-vous s√ªr de vouloir vider la corbeille ? Tous les projets archiv√©s seront d√©finitivement supprim√©s.')) {
                    setTrash([]);
                    addNotification('Corbeille vid√©e', 'success');
                }
            };

            // Add new episode
            const addEpisode = () => {
                if (!activeProject) return;
                
                const episodeNumber = activeProject.episodes.length + 1;
                const episodeId = `ep_${Date.now()}`;
                
                const newEpisode = {
                    id: episodeId,
                    number: activeProject.type === 'unitaire' 
                        ? `${episodeNumber}` 
                        : `${activeProject.season}${episodeNumber.toString().padStart(2, '0')}`,
                    name: `Nouvel √©pisode ${episodeNumber}`,
                    scenes: []
                };
                
                setProjects(prev => prev.map(p => 
                    p.id === activeProject.id 
                        ? { ...p, episodes: [...p.episodes, newEpisode], updatedAt: new Date() } 
                        : p
                ));
                
                if (activeProject.id === activeProject?.id) {
                    setActiveProject(prev => ({
                        ...prev,
                        episodes: [...prev.episodes, newEpisode],
                        updatedAt: new Date()
                    }));
                }
                
                addNotification('Nouvel √©pisode ajout√©', 'info');
            };

            // Handle file upload
            const handleFileUpload = async (files) => {
                if (!files || files.length === 0) {
                    addNotification('Aucun fichier s√©lectionn√©.', 'warning');
                    return;
                }
                
                if (!activeProject || !activeEpisode) {
                    addNotification('Veuillez s√©lectionner un projet et un √©pisode actifs.', 'warning');
                    return;
                }

                const file = files[0];
                // V√©rification basique du type (peut √™tre am√©lior√©e)
                if (!file.type.startsWith('application/pdf')) { // Simplifi√© pour PDF pour l'instant
                     addNotification('Seuls les fichiers PDF sont support√©s pour le moment.', 'warning');
                     return;
                }

                setIsUploading(true);
                setUploadProgress(0); // Peut √™tre utilis√© pour un indicateur visuel simple
                setExtractionProgress(0);
                addNotification('T√©l√©chargement et extraction en cours...', 'info');

                const formData = new FormData();
                formData.append('storyboard_file', file);
                formData.append('project_id', activeProject.id); 
                formData.append('episode_id', activeEpisode.id);
                // Ajouter les options (si n√©cessaire, pour l'instant valeurs par d√©faut)
                const options = {
                    detectPanels: true,
                    extractText: true,
                    enhanceQuality: true, // Assurez-vous que le backend g√®re cela
                    extractCaptions: true
                };
                formData.append('options', JSON.stringify(options));

                try {
                    const response = await fetch('http://localhost:5000/api/upload_storyboard', { // URL ABSOLUE CORRIG√âE
                        method: 'POST',
                        body: formData,
                    });

                    setUploadProgress(100); // Indique la fin de l'upload

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: 'Erreur inconnue du serveur' }));
                        throw new Error(errorData.error || `Erreur HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    setExtractionProgress(100); // Indique la fin de l'extraction (simplifi√©)
                    addNotification(result.message || 'Extraction termin√©e avec succ√®s!', 'success');

                    // --- Traitement des donn√©es r√©elles --- 
                    if (result.extracted_data && result.extracted_data.pages) {
                        // Tenter de mapper les donn√©es extraites au format attendu par le frontend
                        const newScenes = [];
                        let sceneCounter = 1;
                        result.extracted_data.pages.forEach((page, pageIndex) => {
                            // Essayer de regrouper par panel/image si possible
                            // Ceci est une simplification, une logique plus robuste serait n√©cessaire
                            page.images.forEach((img, imgIndex) => {
                                const sceneText = page.texts.find(txt => { 
                                    // Logique simple pour associer texte et image (√† am√©liorer)
                                    // Ici, on suppose qu'un texte proche est associ√©
                                    const imgBox = img.bbox;
                                    const txtBox = txt.bbox;
                                    const overlap = Math.max(0, Math.min(imgBox[2], txtBox[2]) - Math.max(imgBox[0], txtBox[0])) *
                                                    Math.max(0, Math.min(imgBox[3], txtBox[3]) - Math.max(imgBox[1], txtBox[1]));
                                    const isClose = Math.abs(imgBox[3] - txtBox[1]) < 50; // Si le texte est juste en dessous
                                    return isClose; // Simplification extr√™me
                                });
                                
                                newScenes.push({
                                    id: `scene_${Date.now()}_${pageIndex}_${imgIndex}`,
                                    image_url: img.path, // Utiliser le chemin retourn√© par l'API
                                    title: `Sc√®ne ${sceneCounter++}`,
                                    location: `Page ${pageIndex + 1}`, // Placeholder
                                    dialogue: sceneText ? sceneText.content.substring(0, 50) + '...' : 'Texte non trouv√©', // Placeholder
                                    indication: '', // Placeholder
                                    type_plan: '', // Placeholder
                                    description: '', // Placeholder
                                    notes: '', // Placeholder
                                    storyboard_text: sceneText ? sceneText.content : '' // Texte brut OCR
                                });
                            });
                        });
                        
                        if (newScenes.length > 0) {
                           setScenes(newScenes);
                           // Mettre √† jour aussi l'√©tat global des projets/√©pisodes si n√©cessaire
                           updateGlobalScenes(newScenes);
                        } else {
                            addNotification('Aucune sc√®ne d√©tect√©e dans le storyboard.', 'warning');
                            setScenes([]); // Vider les sc√®nes pr√©c√©dentes
                        }
                    } else {
                        addNotification('Donn√©es extraites non trouv√©es ou invalides dans la r√©ponse.', 'warning');
                        setScenes([]); // Vider les sc√®nes
                    }

                } catch (error) {
                    console.error('Erreur lors de l\'upload/extraction:', error);
                    addNotification(`Erreur: ${error.message}`, 'error');
                    setScenes([]); // Vider en cas d'erreur
                } finally {
                    setIsUploading(false);
                    setUploadProgress(0);
                    setExtractionProgress(0);
                }
            };

            // Fonction pour mettre √† jour l'√©tat global (√† adapter selon votre structure)
            const updateGlobalScenes = (newScenes) => {
                if (activeProject && activeEpisode) {
                     setProjects(prev => prev.map(p => 
                         p.id === activeProject.id 
                             ? { 
                                 ...p, 
                                 episodes: p.episodes.map(e => 
                                     e.id === activeEpisode.id 
                                         ? { ...e, scenes: newScenes } 
                                         : e
                                 )
                             } 
                             : p
                     ));
                     // Mettre √† jour l'√©pisode actif directement si n√©cessaire
                     setActiveEpisode(prev => ({ ...prev, scenes: newScenes }));
                 }
            };

            // Handle style generation
            const generateStyle = (styleId) => {
                if (selectedScenes.length === 0) {
                    addNotification('Veuillez s√©lectionner au moins une sc√®ne', 'warning');
                    return;
                }
                
                setIsGenerating(true);
                addNotification(`G√©n√©ration du style "${stylePresets.find(s => s.id === styleId)?.name}" en cours...`, 'info');
                
                // Simulate generation
                setTimeout(() => {
                    setIsGenerating(false);
                    addNotification('G√©n√©ration termin√©e avec succ√®s', 'success');
                }, 3000);
            };

            // Context value
            const contextValue = {
                projects,
                trash,
                activeProject,
                activeEpisode,
                scenes,
                selectedScenes,
                notifications,
                viewMode,
                isUploading,
                uploadProgress,
                extractionProgress,
                isGenerating,
                sidebarOpen,
                showNewProjectModal,
                showTrash,
                newProjectData,
                selectProject,
                selectEpisode,
                toggleSceneSelection,
                selectAllScenes,
                createProject,
                moveToTrash,
                restoreFromTrash,
                permanentlyDelete,
                emptyTrash,
                addEpisode,
                handleFileUpload,
                generateStyle,
                addNotification,
                setViewMode,
                setSidebarOpen,
                setShowNewProjectModal,
                setShowTrash,
                setNewProjectData
            };

            return (
                <AppContext.Provider value={contextValue}>
                    <div className="flex h-screen overflow-hidden">
                        {/* Sidebar */}
                        <Sidebar />
                        
                        {/* Main content */}
                        <div className="flex-1 flex flex-col overflow-hidden">
                            <Header />
                            
                            <main className="flex-1 overflow-y-auto p-6 bg-gray-50">
                                {!activeProject ? (
                                    <ProjectDashboard />
                                ) : (
                                    <>
                                        <EpisodeSelector />
                                        <SceneToolbar />
                                        {scenes.length === 0 ? (
                                            <UploadArea />
                                        ) : viewMode === 'grid' ? (
                                            <SceneGrid />
                                        ) : (
                                            <SceneList />
                                        )}
                                    </>
                                )}
                            </main>
                        </div>
                        
                        {/* New Project Modal */}
                        <NewProjectModal />
                        
                        {/* Trash Modal */}
                        <TrashModal />
                        
                        {/* Notifications */}
                        <NotificationCenter />
                    </div>
                </AppContext.Provider>
            );
        }

        // Sidebar Component
        function Sidebar() {
            const { 
                sidebarOpen, 
                projects, 
                trash,
                activeProject, 
                selectProject, 
                setSidebarOpen,
                moveToTrash,
                setShowNewProjectModal,
                setShowTrash
            } = useContext(AppContext);
            
            return (
                <div className={`${sidebarOpen ? 'w-64' : 'w-20'} bg-gray-800 text-white transition-all duration-300 flex flex-col`}>
                    <div className="p-4 flex items-center justify-between border-b border-gray-700">
                        {sidebarOpen ? (
                            <h1 className="text-xl font-bold">Madsea</h1>
                        ) : (
                            <h1 className="text-xl font-bold">M</h1>
                        )}
                        <button 
                            onClick={() => setSidebarOpen(!sidebarOpen)}
                            className="text-gray-400 hover:text-white"
                        >
                            {sidebarOpen ? '¬´' : '¬ª'}
                        </button>
                    </div>
                    
                    <div className="p-4 flex-1 overflow-y-auto">
                        {sidebarOpen ? (
                            <>
                                <div className="flex justify-between items-center mb-2">
                                    <h2 className="text-sm uppercase font-semibold text-gray-400">Projets</h2>
                                    <div className="flex space-x-1">
                                        <button 
                                            onClick={() => setShowNewProjectModal(true)}
                                            className="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
                                            title="Nouveau projet"
                                        >
                                            +
                                        </button>
                                        <button 
                                            onClick={() => setShowTrash(true)}
                                            className="text-xs bg-gray-700 hover:bg-gray-600 px-2 py-1 rounded"
                                            title="Corbeille"
                                        >
                                            üóë
                                        </button>
                                    </div>
                                </div>
                                <ul className="space-y-1">
                                    {projects.map(project => (
                                        <li key={project.id} className="group relative">
                                            <button
                                                onClick={() => selectProject(project.id)}
                                                className={`w-full text-left px-3 py-2 rounded-md flex items-center ${activeProject?.id === project.id ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                                            >
                                                <span className="truncate">{project.name}</span>
                                                <span className="ml-auto text-xs bg-gray-600 px-2 py-1 rounded-full">
                                                    {project.episodes.length}
                                                </span>
                                            </button>
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    moveToTrash(project.id);
                                                }}
                                                className="absolute right-2 top-2 opacity-0 group-hover:opacity-100 text-gray-300 hover:text-white"
                                                title="Archiver le projet"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                                                </svg>
                                            </button>
                                        </li>
                                    ))}
                                </ul>
                            </>
                        ) : (
                            <div className="flex flex-col items-center space-y-4">
                                {projects.map(project => (
                                    <button
                                        key={project.id}
                                        onClick={() => selectProject(project.id)}
                                        className={`w-12 h-12 rounded-full flex items-center justify-center ${activeProject?.id === project.id ? 'bg-blue-600' : 'bg-gray-700'}`}
                                        title={project.name}
                                    >
                                        {project.name.charAt(0)}
                                    </button>
                                ))}
                                <div className="flex space-x-2">
                                    <button 
                                        className="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600"
                                        title="Nouveau projet"
                                        onClick={() => setShowNewProjectModal(true)}
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                                        </svg>
                                    </button>
                                    <button 
                                        className="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center hover:bg-gray-600"
                                        title="Corbeille"
                                        onClick={() => setShowTrash(true)}
                                    >
                                        üóë
                                    </button>
                                </div>
                            </div>

                e.preventDefault();
                setIsDragging(false);
            };

                e.preventDefault();

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files);
                }
