<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Sélection & Restylage Madsea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
  <h1 class="text-2xl font-bold mb-8 text-indigo-700">Preview Sélection & Restylage Madsea</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Carte 1 -->
    <div class="scene-card bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md flex flex-col">
      <div class="flex flex-row">
        <!-- Image originale -->
        <div class="flex-1 p-2">
          <img src="../pdf%20storyboard/E210_photoelectrique%202024-02-28%2002.11.18.pdf" class="w-full h-40 object-cover rounded border" alt="Image extraite PDF">
          <div class="flex items-center mt-2">
            <input type="checkbox" class="mr-2" id="select-scene-1">
            <label for="select-scene-1" class="text-sm text-gray-700">Sélectionner</label>
          </div>
          <div class="text-xs mt-1 text-gray-500">
            <b>Scène 1</b> – Dialogue extrait…<br>
            Indexation : [titre, plan, etc.]
          </div>
        </div>
        <!-- Image restylée -->
        <div class="flex-1 p-2 border-l">
          <img src="../declics/ombre%20chinoise/page_1_img_7.png" class="w-full h-40 object-cover rounded border" alt="Restyle Déclics">
          <div class="flex items-center mt-2 space-x-2">
            <span class="text-xs px-2 py-1 rounded bg-green-100 text-green-700">Générée</span>
            <button class="text-xs px-2 py-1 rounded bg-yellow-100 text-yellow-700 hover:bg-yellow-200">Relancer</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Carte 2 (statut à faire) -->
    <div class="scene-card bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md flex flex-col">
      <div class="flex flex-row">
        <div class="flex-1 p-2">
          <img src="../pdf%20storyboard/E210_photoelectrique%202024-02-28%2002.11.18.pdf" class="w-full h-40 object-cover rounded border" alt="Image extraite PDF">
          <div class="flex items-center mt-2">
            <input type="checkbox" class="mr-2" id="select-scene-2">
            <label for="select-scene-2" class="text-sm text-gray-700">Sélectionner</label>
          </div>
          <div class="text-xs mt-1 text-gray-500">
            <b>Scène 2</b> – Dialogue extrait…<br>
            Indexation : [titre, plan, etc.]
          </div>
        </div>
        <div class="flex-1 p-2 border-l flex flex-col justify-center items-center">
          <span class="text-xs px-2 py-1 rounded bg-gray-100 text-gray-700 mb-2">À faire</span>
          <button class="text-xs px-2 py-1 rounded bg-indigo-100 text-indigo-700 hover:bg-indigo-200">Restyler</button>
        </div>
      </div>
    </div>
    <!-- Carte 3 (statut à relancer) -->
    <div class="scene-card bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md flex flex-col">
      <div class="flex flex-row">
        <div class="flex-1 p-2">
          <img src="../pdf%20storyboard/E210_photoelectrique%202024-02-28%2002.11.18.pdf" class="w-full h-40 object-cover rounded border" alt="Image extraite PDF">
          <div class="flex items-center mt-2">
            <input type="checkbox" class="mr-2" id="select-scene-3">
            <label for="select-scene-3" class="text-sm text-gray-700">Sélectionner</label>
          </div>
          <div class="text-xs mt-1 text-gray-500">
            <b>Scène 3</b> – Dialogue extrait…<br>
            Indexation : [titre, plan, etc.]
          </div>
        </div>
        <div class="flex-1 p-2 border-l flex flex-col justify-center items-center">
          <img src="../declics/ombre%20chinoise/style%20declics.png" class="w-full h-40 object-cover rounded border mb-2" alt="Restyle Déclics">
          <span class="text-xs px-2 py-1 rounded bg-yellow-100 text-yellow-700">À relancer</span>
          <button class="text-xs px-2 py-1 rounded bg-yellow-200 text-yellow-800 hover:bg-yellow-300 mt-1">Relancer</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
