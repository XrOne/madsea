<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Sélection & Restylage Madsea (Automatique)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 p-8">
  <h1 class="text-2xl font-bold mb-8 text-indigo-700">Preview Sélection & Restylage Madsea (Automatique)</h1>
  <div id="scenes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  <script>
    // Liste automatique des images extraites du PDF
    const NUM_PAGES = 14; // Adapté dynamiquement selon extraction
    const extractPath = '../pdf storyboard/extract/';
    const stylePath = '../declics/ombre chinoise/';
    const styleImages = [
      'page_1_img_7.png',
      'style declics.png',
      'A_cinematic_digital_photograph_depicts_a_silhouett_converted.png',
      'A_digital_illustration_of_a_silhouetted_man_standi_converted.png'
    ]; // Exemples, à enrichir
    const grid = document.getElementById('scenes-grid');
    for (let i = 1; i <= NUM_PAGES; i++) {
      let styleImg = styleImages[(i-1)%styleImages.length];
      let html = `
      <div class="scene-card bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-md flex flex-col">
        <div class="flex flex-row">
          <div class="flex-1 p-2">
            <img src="${extractPath}page_${i}.png" class="w-full h-40 object-cover rounded border" alt="Image extraite PDF">
            <div class="flex items-center mt-2">
              <input type="checkbox" class="mr-2" id="select-scene-${i}">
              <label for="select-scene-${i}" class="text-sm text-gray-700">Sélectionner</label>
            </div>
            <div class="text-xs mt-1 text-gray-500">
              <b>Scène ${i}</b> – Dialogue extrait…<br>
              Indexation : [titre, plan, etc.]
            </div>
          </div>
          <div class="flex-1 p-2 border-l">
            <img src="${stylePath}${styleImg}" class="w-full h-40 object-cover rounded border" alt="Restyle Déclics">
            <div class="flex items-center mt-2 space-x-2">
              <span class="text-xs px-2 py-1 rounded bg-green-100 text-green-700">Générée</span>
              <button class="text-xs px-2 py-1 rounded bg-yellow-100 text-yellow-700 hover:bg-yellow-200">Relancer</button>
            </div>
          </div>
        </div>
      </div>`;
      grid.insertAdjacentHTML('beforeend', html);
    }
  </script>
</body>
</html>
