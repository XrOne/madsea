<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard-to-Video AI Platform - SwarmUI</title>
    
    <!-- ComfyUI base styles and scripts will be loaded by the ComfyUI interface -->
    
    <!-- Our custom extension styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swarmui_extension.css') }}">
    
    <!-- DÃ©clic Ombre Chinoise style module -->
    <script src="{{ url_for('static', filename='js/declic_ombre_chinoise.js') }}" defer></script>
</head>
<body>
    <!-- This template extends the ComfyUI interface with our custom panels -->
    <div id="comfy-root">
        <!-- ComfyUI will load its interface here -->
    </div>

    <!-- Template for storyboard panel that will be injected into ComfyUI -->
    <template id="storyboard-panel-template">
        <div class="swarmui-panel" id="storyboard-panel">
            <h3>Storyboard Upload</h3>
            <div class="swarmui-upload-container">
                <form id="storyboard-upload-form" enctype="multipart/form-data">
                    <div class="swarmui-input-container">
                        <label for="storyboard-file">Select PDF or Images:</label>
                        <input type="file" id="storyboard-file" name="storyboard" accept=".pdf,.jpg,.jpeg,.png" class="swarmui-file-input" />
                    </div>
                    <button type="submit" class="swarmui-btn">Upload Storyboard</button>
                </form>
                <div id="storyboard-upload-status"></div>
                <div id="storyboard-thumbnails" class="swarmui-thumbnails"></div>
            </div>
        </div>
    </template>

    <!-- Template for style selection panel -->
    <template id="style-panel-template">
        <div class="swarmui-panel" id="style-panel">
            <h3>Style Selection</h3>
            <div class="swarmui-style-selection-container">
                <div class="swarmui-input-container">
                    <label for="style-select">Select Style:</label>
                    <select id="style-select" class="swarmui-select"></select>
                </div>
                <div class="swarmui-input-container">
                    <label for="lora-select">Select LoRA Model:</label>
                    <select id="lora-select" class="swarmui-select"></select>
                </div>
                <div class="swarmui-input-container">
                    <label for="lora-strength">LoRA Strength: <span id="lora-strength-value">0.8</span></label>
                    <input type="range" id="lora-strength" min="0" max="1" step="0.05" value="0.8" />
                </div>
                <button id="train-lora-btn" class="swarmui-btn">Train New Style</button>
            </div>
        </div>
    </template>

    <!-- Template for workflow control panel -->
    <template id="workflow-panel-template">
        <div class="swarmui-panel" id="workflow-panel">
            <h3>Generation Controls</h3>
            <div class="swarmui-workflow-buttons-container">
                <button id="load-workflow-btn" class="swarmui-btn">Load Workflow</button>
                <button id="generate-btn" class="swarmui-btn" disabled>Generate Images</button>
                <button id="create-video-btn" class="swarmui-btn" disabled>Create Video</button>
                <div class="swarmui-input-container">
                    <label for="use-animation">
                        <input type="checkbox" id="use-animation" />
                        Use Animation Effects
                    </label>
                </div>
            </div>
        </div>
    </template>

    <!-- Template for progress display panel -->
    <template id="progress-panel-template">
        <div class="swarmui-panel" id="progress-panel">
            <h3>Generation Progress</h3>
            <div class="swarmui-progress-container">
                <div class="swarmui-progress-bar-container">
                    <div id="progress-bar" class="swarmui-progress-bar"></div>
                </div>
                <div id="progress-status" class="swarmui-progress-status">Ready to start generation</div>
                <div id="preview-container" class="swarmui-preview-container"></div>
            </div>
        </div>
    </template>

    <!-- Panel toggle button -->
    <template id="panel-toggle-template">
        <button class="swarmui-panel-toggle" id="panel-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </template>

    <!-- Panel container -->
    <template id="panels-container-template">
        <div class="swarmui-panels-container" id="panels-container"></div>
    </template>

    <!-- Our custom extension script -->
    <script src="{{ url_for('static', filename='js/swarmui_extension.js') }}"></script>
</body>
</html>
